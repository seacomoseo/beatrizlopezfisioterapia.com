    image: masaje4-1-.jpg
  - title: Fisioterapia Dermatofuncional
    image: facial.jpg
    description: 'Nos enfocamos en las patologías dérmicas: cicatrices, celulitis, lipedemas, postoperatorios y disfunciones del sistema tegumentario en general, que otras áreas no llegan a abarcar.'
  - title: Ejercicio Terapéutico
    image: ejercicio-terap.jpg
    description: Realizamos ejercicios específicos adaptados para mejorar la función física y tratar afecciones musculoesqueléticas. Estos serán parte de la rehabilitación para promover y acelerar la recuperación del paciente.
