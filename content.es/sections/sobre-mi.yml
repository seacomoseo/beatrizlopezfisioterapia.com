      **¡Hola, soy Beatriz López!**

      Fisioterapeuta y osteópata comprometida con mi trabajo.

      Mi objetivo es ser tu compañera en el viaje hacia una vida saludable y libre de limitaciones.

      Con una sólida formación en fisioterapia, estoy lista para ofrecerte un tratamiento completo y efectivo.

      Realicé prácticas en el Hospital Clínico Universitario Virgen de la Arrixaca, donde me especialicé en fisioterapia respiratoria, neurológica, traumatológica y unidad de cáncer de mama, así como en clínicas privadas donde adquirí experiencia con pacientes adultos y pediátricos.

      Así mismo, mi búsqueda constante de conocimiento me ha llevado a obtener formaciones complementarias, realizando cursos como fisioterapia respiratoria pediátrica, punción seca y electropunción y fibrolisis instrumental, además de un máster de dos años en osteopatía estructural de la EOM.

      Actualmente, me encuentro inmersa en un máster de 3 años en osteopatía visceral y craneal de la EOM.
