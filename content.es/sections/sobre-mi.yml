  - title: Mi enfoque
    description: |
      Mi pasión radica en brindarte respuestas claras y soluciones efectivas para tus dolencias. \
      Mi especialidad abarca el tratamiento de dolores de espalda, fisioterapia pediátrica y el manejo de patologías neuro-músculo-esqueléticas. \
      Utilizo técnicas manuales, osteopáticas y de fisioterapia invasiva, diseñadas para minimizar el dolor y maximizar la efectividad del tratamiento.
  - title: Tu mejora es mi prioridad
    description: |
      Enfoco cada tratamiento en ti, adaptándolo a tus necesidades individuales, para ofrecerte una atención de calidad. \
      Mi objetivo principal es ayudarte a recuperar tu bienestar físico y emocional. \
      Estoy aquí para ser tu aliada en este camino hacia una mayor calidad de vida. \
      ¡Espero conocerte pronto y poder ayudarte a mejorar cualquier dolencia que te limite en tu día a día!
